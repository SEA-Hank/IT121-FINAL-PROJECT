<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRODUCTS</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/products.css" />
    <link rel="stylesheet" href="./js/jquery-ui/jquery-ui.min.css" />
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery-ui/jquery-ui.min.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/products.js"></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <ul>
          <li><a href="./index.html">HOME</a></li>
          <li><a href="./products.html">PRODUCTS</a></li>
          <li><a href="./checkout.html">CHECK OUT</a></li>
          <li><a href="./about.html">ABOUT</a></li>
        </ul>
      </div>
    </header>
    <main id="products">
      <div id="product-left">
        <p class="product-left-label">Products</p>
        <select name="" id="productType">
          <option value="">ALL</option>
          <option value="keyboards">Keyboards</option>
          <option value="mouses">Mouses</option>
          <option value="headphones">Headphones</option>
        </select>

        <p class="product-left-label">Brand</p>
        <p class="p-cb">
          <input type="checkbox" name="Brand" value="Razer" id="cb-Razer" />
          <label for="cb-Razer">Razer</label>
        </p>
        <p class="p-cb">
          <input type="checkbox" name="Brand" value="Corsair" id="cb-Corsair" />
          <label for="cb-Corsair">Corsair</label>
        </p>
        <p class="p-cb">
          <input
            type="checkbox"
            name="Brand"
            value="SteelSeries"
            id="cb-SteelSeries"
          />
          <label for="cb-SteelSeries">SteelSeries</label>
        </p>

        <p class="product-left-label">Price <span id="price-range"></span></p>

        <div id="product-price-slider-range"></div>
      </div>
      <div id="product-right"></div>
    </main>
    <footer>
      <div class="wrapper">
        <span> IT121-FINAL-PROJECT YINGHENG HE (HANK) </span>
      </div>
    </footer>
  </body>
</html>
